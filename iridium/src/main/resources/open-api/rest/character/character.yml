post:
  tags:
    - character
  description: save new character
  operationId: saveCharacter
  requestBody:
    description: model of the character
    content:
      multipart/form-data:
        schema:
          properties:
            character:
              $ref: 'model/CreateCharacterRequest.yaml'
            image:
              type: string
              format: binary
    required: true
  responses:
    '201':
      description: created
      content:
        application/json:
          schema:
            type: string
            format: uuid
get:
  tags:
    - character
  description: get all characters from the library
  operationId: getAllCharacters
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: 'model/Character.yaml'