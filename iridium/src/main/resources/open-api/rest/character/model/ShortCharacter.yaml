type: object
required:
  - id
  - name
  - biography
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
    example: Морес
  biography:
    type: string
    description: short story of the character and his journeys
    example: жил не тужил, пока не настиг сюжет
  image:
    type: string
    format: byte