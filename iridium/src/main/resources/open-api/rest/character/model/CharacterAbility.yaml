type: object
required:
  - abilityId
  - type
  - level
properties:
  abilityId:
    type: string
    format: uuid
  abilityName:
    type: string
    example: Ловкость
  abilityType:
    $ref: '../../ability/model/AbilityType.yaml'
  level:
    type: integer
    description: current level of the ability
    example: 3
